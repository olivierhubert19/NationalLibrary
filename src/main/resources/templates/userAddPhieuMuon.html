<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.com">
<head>
    <meta charset="UTF-8">
    <title>List Phiếu Mượn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Thư viện</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/user/returnHome">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/returnAvailableBook">Sách trong thư viện</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/ListPhieuMuon">Phiếu mượn của tôi </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/user/ListPhieuTra">Phiếu trả của tôi </a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 col-6">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id phiếu mượn</th>
            <th scope="col"> Người mượn</th>
            <th scope="col"> Ngày mượn</th>
            <th scope="col"> Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${list}">
            <td th:text="${p.id}"></td>
            <td th:text="Tôi"></td>
            <td th:text="${p.ngayMuon}"></td>
            <td th:text="${p.tinhTrang == true ? 'Đã duyệt' : 'Chưa duyệt'}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/user/actionAddPhieuMuon/{id}(id=${p.id})}">Thêm</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
